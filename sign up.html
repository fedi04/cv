      <label for="">
        <p style="text-align:center;">insert your email : </p>

    </div>
    <div class="form-example">
      <label for="">
        <p style="text-align:center;">insert password : </p>
      </label>
      <p style="text-align:center;"><input type="password" name="password" id="password" required> </p>
